    <script>
      document
        .getElementById("agreeCheckbox")
        .addEventListener("change", function () {
          document.getElementById("submitBtn").disabled = !this.checked;
        });

      function toggleCheckbox() {
        const checkbox = document.getElementById("agreeCheckbox");
        checkbox.checked = !checkbox.checked;
        document.getElementById("submitBtn").disabled = !checkbox.checked;
      }

      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const form = document.getElementById("registrationForm");
          const formData = new FormData(form);
          const emailError = document.getElementById("emailError");
          const phoneError = document.getElementById("phoneError");
          const passwordError = document.getElementById("passwordError");

          const password = document.getElementById("password").value;
          const hasUpperCase = /[A-Z]/.test(password);
          const hasLowerCase = /[a-z]/.test(password);
          const hasNumber = /\d/.test(password);
          const hasSpecialChar = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/.test(
            password
          );
          const isLongEnough = password.length >= 8;

          if (
            !(
              hasUpperCase &&
              hasLowerCase &&
              hasNumber &&
              hasSpecialChar &&
              isLongEnough
            )
          ) {
            let errorMessage = "პაროლი უნდა შეიცავდეს მინიმუმ 8 სიმბოლოს, ";
            errorMessage +=
              "დიდ ასოს, პატარა ასოს, ციფრს და სპეციალურ სიმბოლოს.";
            passwordError.textContent = errorMessage;
            passwordError.classList.remove("hidden");
            return;
          } else {
            passwordError.classList.add("hidden");
          }

          fetch("/validate-registration", {
            method: "POST",
            body: formData,
            headers: {
              "X-CSRF-TOKEN": document.querySelector('input[name="_token"]')
                .value,
            },
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.errors) {
                if (data.errors.email) {
                  emailError.textContent = data.errors.email[0];
                  emailError.classList.remove("hidden");
                } else {
                  emailError.classList.add("hidden");
                }

                if (data.errors.phone) {
                  phoneError.textContent = data.errors.phone[0];
                  phoneError.classList.remove("hidden");
                } else {
                  phoneError.classList.add("hidden");
                }
              } else {
                fetch("/request-otp", {
                  method: "POST",
                  body: formData,
                  headers: {
                    "X-CSRF-TOKEN": document.querySelector(
                      'input[name="_token"]'
                    ).value,
                  },
                })
                  .then((response) => response.text())
                  .then((html) => {
                    document.body.innerHTML = html;
                    if (typeof startCountdowns === "function") {
                      startCountdowns();
                    }
                  })
                  .catch((error) => console.error("Error:", error));
              }
            })
            .catch((error) => console.error("Error:", error));
        });
    </script>
